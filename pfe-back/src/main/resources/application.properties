spring.application.name=pfe-back

spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/pfe
spring.jooq.sql-dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

spring.flyway.driver-class-name=org.mariadb.jdbc.Driver
spring.flyway.enabled=true
spring.flyway.url=jdbc:mariadb://localhost:3306/pfe
spring.flyway.user=root
spring.flyway.password=root
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1.0.0
spring.flyway.locations=classpath:fr/limayrac/pfeback/db/migration

#spring.jpa.show-sql=false
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

#security.ignored=true
spring.jpa.show-sql=true
spring.servlet.multipart.max-file-size=10MB