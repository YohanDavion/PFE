<h1>Patients :</h1>
<div class="card">
<p-confirmDialog></p-confirmDialog>
<p-table
    [value]="patients"
    [paginator]="true"
    [rows]="5"
    [showCurrentPageReport]="true"
    [tableStyle]="{ 'min-width': '50rem' }"
    currentPageReportTemplate="Affichage des patients {first} à {last} | Total de patients : {totalRecords} "
    [rowsPerPageOptions]="[5, 10, 20]"
>
    <ng-template pTemplate="header">
        <tr>
            <th style="width:20%">Prénom Parent</th>
            <th style="width:20%">Nom Parent</th>
            <th style="width:20%">Prénom Patient</th>
            <th style="width:20%">Nom Patient</th>
            <th style="width:20%"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-patient>
        <tr>
            <td>{{patient.prenomParent}}</td>
            <td>{{patient.nomParent}}</td>
            <td>{{patient.prenom}}</td>
            <td>{{patient.nom}}</td>
            <td>
                <button type="button" style="margin-right: 15px;" severity="info" pButton icon="pi pi-chart-bar" (click)="test()"></button>
                <button type="button" style="margin-right: 15px;" severity="warn" pButton icon="pi pi-pen-to-square" (click)="editPatient(patient)"></button>
                <button type="button" style="margin-right: 15px;" severity="danger" pButton icon="pi pi-trash" (click)="deletePatient(patient)"></button>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="paginatorleft">
        <p-button type="button" icon="pi pi-plus" styleClass="p-button-text" (click)="goToPage('create-patient')"></p-button>
    </ng-template>
</p-table>
<p-toast></p-toast>
</div>
