<div class="surface-card shadow-2 border-round" style="max-width: 800px">
  <div class="text-center mb-5" *ngIf="series.length > 0">
    <div *ngFor="let serie of series" class="m-2">
      <p-button class="" [severity]="getSeverity(serie.statut)" [disabled]="serie.statut == 'A_FAIRE'" (onClick)="startSerie(serie.id)">{{serie.libelle}}</p-button>
    </div>
  </div>
  <div *ngIf="series == null || series.length == 0" class="text-center mb-5">
    <p>Vous n'avez accès à aucune série pour le moment</p>
  </div>
</div>
