<h1>Mon groupe</h1>
<h5>Expiration : {{dateExpiration}}</h5>
<div class="card">
  <p-confirmDialog></p-confirmDialog>
  <p-table
    [value]="patientsAbonnements"
    [paginator]="true"
    [rows]="5"
    [showCurrentPageReport]="true"
    [tableStyle]="{ 'min-width': '50rem' }"
    currentPageReportTemplate="Affichage des patients {first} à {last} | Total de patients : {totalRecords} "
    [rowsPerPageOptions]="[5, 10, 20]"
  >
    <ng-template pTemplate="header">
      <tr>
        <th style="width:20%">Prénom</th>
        <th style="width:20%">Nom</th>
        <th style="width:20%">Valide</th>
        <th style="width:20%"></th>
        <th style="width:20%"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-patient>
      <tr>
        <td>{{patient.patient.nom}}</td>
        <td>{{patient.patient.prenom}}</td>
        <td>
          <p-badge [value]="patient.valide ? 'Actif' : 'Inactif'" [severity]="patient.valide ? 'success' : 'danger'"/>
        </td>
        <td></td>
        <td>
          <button type="button" style="margin-right: 15px;" severity="warn" pButton icon="pi pi-pen-to-square" (click)="changeStatut(patient)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <p-toast></p-toast>
</div>
