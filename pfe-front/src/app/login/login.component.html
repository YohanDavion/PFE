<div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
  <div class="text-center mb-5">
      <img src="https://logo-marque.com/wp-content/uploads/2021/11/Wendys-Logo.png" alt="Image" height="200" class="mb-3">
      <div class="text-900 text-3xl font-medium mb-3 font-bold">Orthophia</div>
  </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <label for="email" class="block text-900 font-medium mb-2">Email</label>
      <input formControlName="login" type="text" placeholder="Email" pInputText class="w-full mb-3">

      <label for="password" class="block text-900 font-medium mb-2">Mot de Passe</label>
      <input formControlName="password" type="password" placeholder="Password" pInputText class="w-full mb-3">

      <button pButton pRipple [disabled]="loginForm.invalid" label="Connexion" type="submit" icon="pi pi-user" class="w-full"></button>
    </form>
</div>
