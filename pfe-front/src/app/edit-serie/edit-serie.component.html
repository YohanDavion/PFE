<p-card>
  <h2>Modifier une série</h2>

  <form [formGroup]="form">
    <div class="form-group">
      <label for="libelle">Libellé :</label>
      <input id="libelle" type="text" pInputText formControlName="libelle" />
    </div>

    <div class="form-group" style="margin-top: 1rem;">
      <label>Animations associées :</label>
      <p-multiSelect
        [options]="animations"
        optionLabel="libelle"
        formControlName="animations"
        display="chip"
        placeholder="Sélectionner les animations"
      ></p-multiSelect>
    </div>

    <div class="form-actions" style="margin-top: 1.5rem;">
      <button pButton label="Mettre à jour" type="button" (click)="submitEditForm()" [disabled]="form.invalid"></button>
    </div>
  </form>
</p-card>
