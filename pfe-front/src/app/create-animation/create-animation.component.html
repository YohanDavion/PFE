<p-card class="flex justify-content-center" styleClass="p-shadow-10">
  <h1>Création Utilisateur :</h1>
  <form [formGroup]="form" (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="libelle">Libellé</label>
      <input id="libelle" pInputText type="text" formControlName="libelle" required>
    </div>

    <div class="form-group">
      <label for="gif">Gif : </label>
      <input id="gif" type="file" (change)="onFileSelected($event, 'gif')" accept="image/gif" required>
    </div>

    <div class="form-group">
      <label for="dessin">Dessin : </label>
      <input id="dessin" type="file" (change)="onFileSelected($event, 'dessin')" accept="image/jpeg" required>
    </div>

    <div class="form-group">
      <label for="son">Son : </label>
      <input id="son" type="file" (change)="onFileSelected($event, 'son')" accept=".mp3" required>
    </div>

    <input type="submit" value="Envoyer">
  </form>
</p-card>
